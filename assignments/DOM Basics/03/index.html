<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning About Nodes</title>

    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>Shark World</h1>
    <p>
      The world's leading source on <strong>shark</strong> related information.
    </p>
    <h2>Types of Sharks</h2>
    <ul>
      <li>Hammerhead</li>
      <li>Tiger</li>
      <li>Great White</li>
    </ul>
  </body>

  <script>
    const h1 = document.getElementsByTagName("h1")[0];
    const p = document.getElementsByTagName("p")[0];
    const ul = document.getElementsByTagName("ul")[0];

    // 1. Use firstElementChild, and change the background color of the first `li` in the `ul`.
    var elem1 = document.querySelector("ul").firstElementChild;
    elem1.style.backgroundColor = "red";

    // 2. Select all the `li` element and using `forEach` or `for..of` loop change the background color of all the `li` in `ul`.
    var listItem = document.querySelectorAll("li").forEach(listItem => { 
      listItem.style.backgroundColor = "green";
    });

    // 3. Access `li` node using the length property i.e node[0] and access the last list and change the color to `pink`.
    var pinkbg = document.querySelectorAll("li")[2];
    pinkbg.style.backgroundColor = "pink";

    // 4. Select the middle element `li`
    var middleli = document.querySelectorAll("li")[1];
    
    // 5. Use the element in 4 and using sibling nodes change the background color of first and last `li` to `coral` and `aquamarine`;
    var firstli = document.querySelectorAll("li")[1].previousElementSibling;
    firstli.style.backgroundColor = "coral";

    var lastli = document.querySelectorAll("li")[1].nextElementSibling;
    lastli.style.backgroundColor = "aquamarine"

  </script>
</html>
